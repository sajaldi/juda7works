{% extends "admin/base_site.html" %}
{% block content %}
<div class="container">
    <h1>ðŸ“¥ Importar Activos</h1>
    <p>Seleccione un archivo CSV o Excel para importar los activos.</p>
    
    <form method="post" enctype="multipart/form-data" action="{% url 'importar_activos' %}">
        {% csrf_token %}
        
        <div>
            <label for="archivo">ðŸ“‚ Seleccionar archivo:</label>
            <input type="file" name="archivo" id="archivo" accept=".csv, .xlsx, .xls" required>
        </div>
        
        <div style="margin-top: 15px;">
            <button type="submit" class="button">ðŸ“¤ Subir Archivo</button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'exportar_plantilla' %}" class="button">ðŸ“„ Descargar Plantilla</a>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
